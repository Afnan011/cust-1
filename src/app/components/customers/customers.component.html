<h2>Customer Management</h2>

<!-- Success/Error Feedback -->
<div *ngIf="successMessage" class="success">{{ successMessage }}</div>
<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

<!-- Form to Add Customer -->
<input [(ngModel)]="newCustomer.name" placeholder="Name" required>
<input [(ngModel)]="newCustomer.email" placeholder="Email" required>
<input [(ngModel)]="newCustomer.phno" placeholder="Phone" required>
<input [(ngModel)]="newCustomer.gender" placeholder="Gender">
<button (click)="addCustomer()">Add Customer</button>

<!-- Customer List (Read-Only) -->
<ul>
  <li *ngFor="let customer of customers">
    <span>{{ customer.name }}</span>
    <span>{{ customer.email }}</span>
    <span>{{ customer.phno }}</span>
    <span>{{ customer.gender }}</span>
    <button (click)="openUpdateModal(customer)">Update</button>
    <button (click)="deleteCustomer(customer.id)">Delete</button>
  </li>
</ul>

<!-- Update Customer Modal (Hidden by Default) -->
<div class="modal" *ngIf="isModalOpen">
  <div class="modal-content">
    <h3>Update Customer</h3>
    <input [(ngModel)]="selectedCustomer.name" placeholder="Name">
    <input [(ngModel)]="selectedCustomer.email" placeholder="Email">
    <input [(ngModel)]="selectedCustomer.phno" placeholder="Phone">
    <input [(ngModel)]="selectedCustomer.gender" placeholder="Gender">
    <button (click)="updateCustomer(selectedCustomer)">Save</button>
    <button (click)="closeModal()">Cancel</button>
  </div>
</div>
