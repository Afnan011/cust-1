<div class="card mb-3 shadow-sm border-0">
    <div class="card-body">

        <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="card-title mb-0 text-truncate" title="{{ customer.name }}">
          {{ customer.name }}
        </h5>
        <div>
          <button 
            class="btn btn-sm btn-outline-primary me-2" 
            data-bs-toggle="modal"
            [attr.data-bs-target]="'#updateCustomerModal' + customer.id"
            aria-label="Update Customer">
            <i class="bi bi-pencil me-1"></i>
            Update
          </button>
          <button 
            class="btn btn-sm btn-outline-danger" 
            (click)="deleteCustomer(customer.id)"
            aria-label="Delete Customer">
            <i class="bi bi-trash me-1"></i>
            Delete
          </button>
        </div>
      </div>
  
      <hr>
  
      <div class="row text-muted">
        <div class="col-md-4 mb-2">
          <small class="d-block">ID</small>
          <div class="fw-bold">{{ customer.id }}</div>
        </div>
        <div class="col-md-4 mb-2">
          <small class="d-block">Email</small>
          <div class="fw-bold">{{ customer.email }}</div>
        </div>
        <div class="col-md-4 mb-2">
          <small class="d-block">Phone</small>
          <div class="fw-bold">{{ customer.phone }}</div>
        </div>
      </div>
    </div>
  </div>
  
<app-customer-modal
[modalId]="'updateCustomerModal' + customer.id"
title="Update Customer"
buttonText="Update"
[customer]="customer"
(formSubmit)="updateCustomer($event)"
/>
