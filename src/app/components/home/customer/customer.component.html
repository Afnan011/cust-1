<div class="card h-100 shadow-sm hover-shadow transition-all">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-start mb-3">
      <div>
        <h5 class="card-title fw-bold mb-1 text-truncate" title="{{ customer.name }}">
          {{ customer.name }}
        </h5>
        <p class="text-muted small mb-0">
          <i class="bi bi-envelope me-1"></i>{{ customer.email }}
        </p>
      </div>
      <div class="dropdown">
        <button class="btn btn-link text-muted p-0" type="button" data-bs-toggle="dropdown">
          <i class="bi bi-three-dots-vertical"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li>
            <button 
              class="dropdown-item" 
              data-bs-toggle="modal"
              [attr.data-bs-target]="'#updateCustomerModal' + customer.id">
              <i class="bi bi-pencil me-2"></i>Edit
            </button>
          </li>
          <li>
            <button 
              class="dropdown-item text-danger" 
              (click)="deleteCustomer()">
              <i class="bi bi-trash me-2"></i>Delete
            </button>
          </li>
        </ul>
      </div>
    </div>

    <div class="d-flex align-items-center">
      <div class="bg-light rounded-circle p-2 me-2">
        <i class="bi bi-telephone text-primary"></i>
      </div>
      <div class="text-muted">{{ customer.phone }}</div>
    </div>
  </div>
</div>

<app-customer-modal
  [modalId]="'updateCustomerModal' + customer.id"
  title="Update Customer"
  buttonText="Update"
  [customer]="customer"
  (formSubmit)="updateCustomer($event)"
/>
