<div class="container">
    <h2>Customer List</h2>
    <button (click)="showAddForm()" class="add-button">Add New Customer</button>
    
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{customer.id}}</td>
          <td>{{customer.name}}</td>
          <td>{{customer.age}}</td>
          <td>{{customer.phone}}</td>
          <td>{{customer.email}}</td>
          <td class="actions">
            <button (click)="editCustomer(customer)" class="edit-button">Edit</button>
            <button (click)="deleteCustomer(customer.id)" class="delete-button">Delete</button>
          </td>
        </tr>
        <tr *ngIf="customers.length === 0">
          <td colspan="6" class="no-data">No customers found</td>
        </tr>
      </tbody>
    </table>
  </div>
